syntax = "proto3";

option go_package = "rpc/pb";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

package pb;

service Serf{
    rpc hello(google.protobuf.StringValue) returns (google.protobuf.StringValue);
    rpc helloStream(google.protobuf.StringValue) returns (stream google.protobuf.StringValue);
    rpc query(google.protobuf.Empty) returns (stream google.protobuf.StringValue);
}